<!DOCTYPE html>
<html style="background-color:#000000;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>befunge</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script src="assets/js/befunge93.js"></script>
    <script src="assets/js/access.js"></script>
  </head>

  <body style="background-color:rgb(0,0,0);">
    <div
      class="container justify-content-center"
      style="background-color:#000000;padding:10px;margin:auto;margin-top:10px;"
    >
      <div class="row">
        <div class="col d-flex justify-content-center align-content-center">
          <h1
            class="text-monospace text-center text-white align-self-center"
            style="font-size:65px;font-weight:bold;font-style:normal;"
          >
            Befunge93 Tester
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <textarea
            id="codeInput"
            class="d-flex align-self-center pulse animated form-control"
            placeholder="<@$_,#! #:<&quot;Hello World!&quot;0"
            style="background-color:#282828;color:rgb(225,225,225);font-size:16px;margin:9px;width:100%;height:250px;padding:10px;border:3px solid gray;border-radius:10px;font-family:Inconsolata, monospace;font-style:normal;"
          ></textarea>
        </div>
        <div class="col">
          <textarea
            id="outputTxt"
            class="form-control-plaintext"
            readonly=""
            style="color:rgb(208,208,208);font-family:Inconsolata, monospace;font-size:12px;height:100%;"
          >Output:</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center align-content-center">
          <button
            id="runBtn"
            class="btn btn-success btn-lg d-inline-flex align-content-center m-1"
            type="button"
          >
            Run
          </button>
          <button
            id="stopBtn"
            class="btn btn-danger btn-lg d-inline-flex align-content-center m-1"
            type="button"
          >
            Stop
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
